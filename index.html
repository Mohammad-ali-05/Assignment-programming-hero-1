<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-001</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="raleway">
        <nav id="nav_style">
            <h1 id="logo_style" class="inter">LOGO</h1>
            <button id="nav_button_size" class="primary_button raleway" type="button">Sign Up</button>
        </nav>
        <section>
            <div id="header_description">
                <h1 id="header_contact">Cool Dark UI Template for Webflow Agencies!</h1>
                <button id="header_button" class="primary_button raleway" type="button">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section id="action_section" class="raleway">
            <div id="action_contant">
                <h2 id="action_head">See It in Action</h2>
                <p id="action_description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button id="action_button" class="primary_button" type="button">Launch Live Preview</button>
            </div>
            <img id="action_image" src="Assets/wc-mini.png" alt="">
        </section>
        <section id="users_section" class="inter">
            <h2 id="users_head" class="raleway">Joined Thousands of Productive Users</h2>
            <div id="users_statistics">
                <div class="statistics_margin">
                    <h3 class="users_data">50K</h3>
                    <p class="data_name">Active Users</p>
                </div>
                <div>
                    <h3 class="users_data">2M+</h3>
                    <p class="data_name">Focus Sessions</p>
                </div>
                <div>
                    <h3 class="users_data">95%</h3>
                    <p class="data_name">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <section id="review_section">
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
